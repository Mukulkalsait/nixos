# toggle_hud = F12
# toggle_logging = Shift_L+F2

##################################
# MangoHud compact transparent HUD
##################################

# Transparency
background_alpha=0.6   # lower = more transparent

# Font size
font_size=13           # smaller text
# font_scale=0.7         # global scaling for compact look

# FPS limit
fps_limit=0            # no limit

# Info to display
gpu_power       # GPU power draw in Watts
cpu_power       # CPU package power in Watts (works on Ryzen, Intel newer gens)

cpu_stats
gpu_stats

vram
ram

frametime

# Layout tweaks
position=top-left      # can be top-left, top-right, bottom-left, bottom-right
horizontal=true        # makes items display side-by-side when possible
columns=2              # 2 stats per row (CPU+GPU on one, RAM+VRAM on another)

# Graphs
frame_timing=1         # enable frametime graph
frametime_color=00FF00 # green frametime graph for clarity
histogram=true         # compact FPS history graph

# General visual tweaks
round_corners=8
alpha=0.9              # overall overlay transparency
